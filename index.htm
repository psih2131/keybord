<!DOCTYPE html>
<html>

<head>
	<title>virtyal keyboard</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="shortcut icon" type="image/png" href="assets/image/favicon.png" />
</head>

<body>
	<div class="app">
		<section class="main-section">
			<div class="main-section__search search">
				<input type="text" id="search-inp" class="input" placeholder="Search">
				<a class="search__virtyal-keyboard">
					<img src="assets/image/tia.png" alt="">
				</a>
			</div>
		</section>
		<div class="virtyal-keyboard">
			<div class="virtyal-keyboard__wrapper">
				<div class="virtyal-keyboard__letter-conteiner">
					
				</div>
				<div class="virtyal-keyboard__controls-conteiner">
					<div class="virtyal-keyboard__btn virtyal-keyboard__btn_size3 change-nam">123</div>
					<div class="virtyal-keyboard__btn virtyal-keyboard__btn_size4 virtyal-keyboard__event-enter spase">&nbsp;</div>
					<div class="virtyal-keyboard__btn virtyal-keyboard__btn_size3 change-lng">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#7F8289" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M2 12H22" stroke="#7F8289" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2V2Z" stroke="#7F8289" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</div>
					<div class="virtyal-keyboard__btn virtyal-keyboard__btn_size3 virtyal-keyboard__abs big-letters">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M12 20V4" stroke="#7F8289" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M6 10L12 4L18 10" stroke="#7F8289" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</div>
					<div class="virtyal-keyboard__btn virtyal-keyboard__btn_size3 virtyal-keyboard__abs del-letters">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M11 17L6 12L11 7" stroke="#7F8289" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M18 17L13 12L18 7" stroke="#7F8289" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div>

	


	<script src="js/scripts.js"></script>
</body>

</html>
